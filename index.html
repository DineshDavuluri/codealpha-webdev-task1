<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery">
  <!-- Gallery Images -->
  <div class="gallery-item" onclick="openImage(0)">
    <img src="image1.jpg" alt="Image 1">
  </div>
  <div class="gallery-item" onclick="openImage(1)">
    <img src="image2.jpg" alt="Image 2">
  </div>
  <div class="gallery-item" onclick="openImage(2)">
    <img src="image3.jpg" alt="Image 3">
  </div>
  <div class="gallery-item" onclick="openImage(3)">
    <img src="image4.jpg" alt="Image 4">
  </div>
  <div class="gallery-item" onclick="openImage(4)">
    <img src="image5.jpg" alt="Image 5">
  </div>
  <div class="gallery-item" onclick="openImage(5)">
    <img src="image6.jpg" alt="Image 6">
  </div>
  <div class="gallery-item" onclick="openImage(6)">
    <img src="image7.jpg" alt="Image 7">
  </div>
  <div class="gallery-item" onclick="openImage(7)">
    <img src="image8.jpg" alt="Image 8">
  </div>
  <div class="gallery-item" onclick="openImage(8)">
    <img src="image9.jpg" alt="Image 9">
  </div>
  <div class="gallery-item" onclick="openImage(9)">
    <img src="image10.jpg" alt="Image 10">
  </div>
</div>

<!-- Image Viewer Overlay -->
<div class="image-viewer" id="imageViewer">
  <span class="close" onclick="closeImage()">&times;</span>
  <img id="largeImage" src="" alt="Large Image">
  <div class="navigation">
    <button class="prev" onclick="prevImage()">&#10094;</button>
    <button class="next" onclick="nextImage()">&#10095;</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
